---
# Domain name.
domain: test.xyz
# Email for certbot HTTPS.
email: youremail@gmail.com
# Username and Password for nextcloud admin account
username: user123
pwd: password123
# Set internal ports for the instances.
# UFW will block all incoming traffic to them, but installation fails if not set.
internal_ports:
  nextcloud: 81
  bitwarden: 82

# Information required by Bitwarden:
# Installation id (get it at https://bitwarden.com/host)
id: asd
# Installation key (get it at https://bitwarden.com/host)
key: jkl
