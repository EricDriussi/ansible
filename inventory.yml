---
all:
  hosts:
    ansible:
      ansible_host: "{{ ip | default(domain) }}"
      ansible_user: "{{ username }}"
    root:
      ansible_host: "{{ ip | default(domain) }}"
      ansible_user: "root"

  vars:
    username: ansible
    common_backup_dir: "/home/{{ username }}/backups"
    service:
      cloud:
        subdomain: "cloud"
        port: 81
      vault:
        subdomain: "vault"
        port: 82
      searx:
        subdomain: "searx"
        port: 83
      gitea:
        subdomain: "git"
        port: 84
    ports:
      ssh: 22
      http: 80
      https: 443
