all:
  hosts:
    vps:
      ansible_host: "{{ ip | default(domain) }}"
      ansible_ssh_private_key_file: "{{ ssh_key | default('~/.ssh/id_rsa') }}"

  vars:
    # TODO: should be configurable
    username: "ansible"
    create_remote_user: true
    common_backup_dir: "/home/{{ username }}/backups"
    service:
      cloud:
        subdomain: "cloud"
        port: 81
      vault:
        subdomain: "vault"
        port: 82
      searx:
        subdomain: "searx"
        port: 83
      gitea:
        subdomain: "git"
        port: 84
      umami:
        subdomain: "umami"
        port: 85
    ports:
      ssh: 22
      http: 80
      https: 443
