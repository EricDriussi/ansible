---
all:
  hosts:
    ansible:
      ansible_host: "{{ ip }}"
      ansible_user: "{{ username }}"
    root:
      ansible_host: "{{ ip }}"
      ansible_user: "root"

  vars:
    username: ansible
    backup_dir: "/home/{{ username }}/backups"
    ports:
      nextcloud: 81
      vaultwarden: 82
      searx: 83
      ssh: 22
      http: 80
      https: 443
    subdomains:
      nextcloud: "cloud"
      vaultwarden: "vault"
      searx: "searx"
