---
- name: Run cert script # noqa: yaml
  command: "/usr/bin/certbot --nginx -n --agree-tos --expand --email {{ email }} --domains {{ domain }},cloud.{{ domain }},vault.{{ domain }},searx.{{ domain }},git.{{ domain }}"
  changed_when: true

- name: Keep certs updated
  cron:
    name: update certs
    state: present
    special_time: monthly
    job: "certbot --nginx renew"
