---
- name: Run cert script # noqa: yaml
  command: "/usr/bin/certbot --nginx -n --agree-tos --email {{ email }} --domains {{ domain }},www.{{ domain }},cloud.{{ domain }},www.cloud.{{ domain }},vault.{{ domain }},www.vault.{{ domain }},searx.{{ domain }},www.searx.{{ domain }}"
  changed_when: true

- name: Keep certs updated
  cron:
    name: update certs
    state: present
    minute: "0"
    hour: "0"
    day: "2"
    job: "certbot --nginx renew"
