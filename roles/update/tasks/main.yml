---
- name: Autoremove
  apt:
    autoremove: true

- name: Update system
  package:
    update_cache: true
    upgrade: true

- name: Monthly updates
  cron:
    name: update system
    state: present
    weekday: "0"
    minute: "30"
    hour: "2"
    job: "apt -y update && apt -y upgrade && systemctl reboot"
