---
- name: Monthly updates
  cron:
    name: update vaultwarden
    state: present
    special_time: monthly
    job: >
      /usr/bin/docker stop {{ container }};
      /usr/bin/docker rm {{ container }};
      /usr/bin/docker pull {{ image }};
      /usr/bin/docker run -d
      --restart unless-stopped
      --name {{ container }}
      --env-file /home/{{ username }}/docker_env_files/vaultwarden.env
      -v {{ data_dir }}/:/data/
      -p {{ service.vault.port }}:80
      {{ image }}

- name: Weekly backups
  cron:
    name: "backup vault"
    state: "present"
    special_time: "weekly"
    job: >
      sudo /bin/cp -urp {{ data_dir }}/db.sqlite* {{ backup_dir }};
      sudo /bin/cp -urp {{ data_dir }}/attachments {{ backup_dir }};
