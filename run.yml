---
- hosts: ansible
  name: Server setup
  become: true

  vars_files:
    - .env.yml

  roles:
    - role: harden
      tags:
        - harden

    - role: update
      tags:
        - update

    - role: custom
      tags:
        - custom

    - role: nextcloud
      tags:
        - nextcloud

    - role: vault
      tags:
        - vault

    - role: searx
      tags:
        - searx

    - role: website
      become_user: "{{ username }}"
      tags:
        - website

    - role: onion
      tags:
        - onion

    - role: fail2ban
      tags:
        - ban

    - role: bunker
      tags:
        - bunker
